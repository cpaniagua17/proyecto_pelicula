<body class="bodyform">
    <header class="header-container">
        <nav class="navegacion" >
            <a class="nav" href="../index.html">
                <i class="fas regular fa-film"></i>
               <span>CAC-Movies</span>
            </a>
        </nav>
    </header>
    <h2>Formulario de registro</h2>
    <section  class="registro">
        <form action="" method="post">
            <div>
                <fieldset class="formulario">

                    <legend>Datos Personales</legend>


                    <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>

                    <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos" required>

                    <input type="text" name="email" id="email" placeholder="Ingrese su email " required>

                    <input type="password" name="password" id="password" placeholder="contraseÃ±a" size="10" hidden
                        required>

                    <input type="date"  name="fechadenacimiento" placeholder="Fecha de nacimiento" >
                    <br>
                    <select id="pais" name="pais">
                        <option value="">Selecciona un pais</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Bolivia">Bolivia</option>
                        <option value="Chile">Chile</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Ecuador">Ecuador</option>
                        <option value="Paraguay">Paraguay</option>
                        <option value="Peru">Peru</option>
                        <option value="uruguay">uruguay</option>
                        <option value="Venezuela">Venezuela</option>
                    </select>
                    <br>
                    <input type="checkbox" name="terminos" id="terminos">
                    <label class="terminos" for="terminos">Acepto Terminos y Condiciones
                    </label>
                    <div class="botonform">
                        <button class="boton-formulario" type="submit"> Registrarse</button>
                        <button class="boton-formulario" type="reset">Reset</button>
                    </div>
                </fieldset>
        </form>
        </div>
    </section>
    <div>
        <a class="aform" href="#">Necesitas ayuda?</a>
